<ion-view view-title="Playlist">
  <ion-content>
    <h1>Playlist</h1>
     <ion-content>
        <ion-slide-box on-slide-changed="slideHasChanged($index)" show-pager="false">
            
            <ion-slide>
               <div class="container">
                  <img src="img/tiger.jpg" class="img">
                </div>
            </ion-slide>
            <ion-slide>
              <div class="container">
                  <img src="img/dog.jpg" class="img">
              </div>
            </ion-slide>
            <ion-slide>
              <div class="container">
                  <img src="img/horse.jpg" class="img">
              </div>
            </ion-slide>
            
            
        </ion-slide-box>
        
      </ion-content>
  </ion-content>
</ion-view>
